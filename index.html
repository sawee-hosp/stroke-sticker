<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลังสติกเกอร์สวีรู้ทันสโตรก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --badge-popular-bg: #dc2626; /* red */
            --badge-new-bg: #2563eb; /* blue */
        }
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
        }
        .main-container { max-width: 600px; margin: 0 auto; }
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }

        /* --- Daily Sticker --- */
        .daily-sticker-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .daily-sticker-card:hover { transform: translateY(-5px); }
        .daily-sticker-card img { width: 100%; border-radius: 8px; }

        /* --- Filter Checkbox --- */
        .filter-container { margin-bottom: 20px; }
        #category-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .checkbox-wrapper { display: inline-flex; align-items: center; }
        .checkbox-wrapper input[type="checkbox"] { margin-right: 6px; width: 18px; height: 18px; cursor: pointer; }
        .checkbox-wrapper label { font-size: 0.95em; cursor: pointer; user-select: none; }
        #select-all-wrapper { font-weight: bold; }
        
        /* --- Sticker Grid & Badges --- */
        .sticker-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        .sticker-item { position: relative; cursor: pointer; transition: transform 0.2s ease; }
        .sticker-item:hover { transform: scale(1.05); }
        .sticker-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .sticker-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            font-size: 0.7em;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .badge-popular { background-color: var(--badge-popular-bg); }
        .badge-new { background-color: var(--badge-new-bg); }

        /* --- Load more & Loader --- */
        #load-more-btn { display: block; width: 100%; padding: 12px; margin-top: 24px; font-family: "Noto Sans Thai", sans-serif; font-size: 1.1em; font-weight: bold; color: white; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; }
        #loader { text-align: center; padding: 50px; }
        #loader p { font-size: 1.2rem; color: #555; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 16px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Modal --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; z-index: 1000; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: white; padding: 24px; border-radius: var(--border-radius); width: 90%; max-width: 400px; text-align: center; }
        #modal-media-container { margin-bottom: 16px; }
        #modal-media-container img, #modal-media-container video { width: 100%; max-width: 280px; max-height: 280px; border-radius: 8px; object-fit: contain; }
        .modal-content textarea { width: 100%; box-sizing: border-box; padding: 12px; border-radius: 8px; border: 1px solid #ccc; min-height: 100px; margin-bottom: 8px; font-family: "Noto Sans Thai", sans-serif; font-size: 1.1em; }
        .modal-helper-text { font-size: 0.9em; color: #555; margin-bottom: 16px; text-align: center; }
        .modal-button { display: block; width: 100%; padding: 14px; background-color: var(--primary-color); color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: 700; }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดข้อมูล...<br>ครั้งแรกอาจใช้เวลาสักครู่ครับ</p>
    </div>

    <div class="main-container" id="app-content" style="display: none;">
        <h2 class="section-title">สติกเกอร์ประจำวันนี้</h2>
        <div id="daily-sticker-container"></div>

        <h2 class="section-title" style="margin-top: 32px;">คลังสติกเกอร์</h2>
        <div class="filter-container">
            <div id="category-filter-container"></div>
        </div>
        <div class="sticker-library-grid" id="sticker-library-container"></div>
        <button id="load-more-btn" style="display: none;">แสดงเพิ่ม</button>
    </div>

    <div class="modal-overlay" id="share-modal">
        </div>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    const LIFF_ID = "2005789397-37lemBgX";
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzArFnR1FWEU-WNYiRF2PCJLnDnHZhd8cC39g2yiEWdDLTVEo26ha11KEl-I9nQhP6fEg/exec";

    let allStickers = [];
    let popularStickerIDs = [];
    let newStickerIDs = [];
    let currentUserProfile = {};
    let currentFilteredStickers = [];
    const ITEMS_PER_PAGE = 15;

    async function main() {
        try {
            document.getElementById('loader').style.display = 'block';
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            currentUserProfile = await liff.getProfile();
            await fetchStickers();
        } catch (error) {
            console.error("Initialization Failed:", error);
            document.getElementById('loader').innerHTML = `<p>เกิดข้อผิดพลาด: ${error.message}</p>`;
        }
    }

    async function fetchStickers() {
        try {
            const response = await fetch(GAS_WEB_APP_URL);
            const result = await response.json();
            if (result.status === 'success') {
                allStickers = result.data;

                // --- Performance: Pre-calculate popular and new stickers once ---
                popularStickerIDs = [...allStickers].sort((a, b) => (b.stat || 0) - (a.stat || 0)).slice(0, 3).map(s => s.stickerID);
                newStickerIDs = [...allStickers].slice(-5).map(s => s.stickerID);
                
                // --- Render UI ---
                populateCategoryFilter();
                renderUI();
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error("Fetch Stickers Failed:", error);
            document.getElementById('loader').innerHTML = `<p>ไม่สามารถโหลดข้อมูลสติกเกอร์ได้: ${error.message}</p>`;
        }
    }
    
    function populateCategoryFilter() {
        const filterContainer = document.getElementById('category-filter-container');
        const categories = new Set();
        allStickers.forEach(s => s.category.split(',').forEach(cat => categories.add(cat.trim())));
        
        const sortedCategories = Array.from(categories).sort((a,b) => a.localeCompare(b));

        filterContainer.innerHTML = ''; // Clear previous
        
        // Add "Select All" checkbox
        const allWrapper = document.createElement('div');
        allWrapper.className = 'checkbox-wrapper';
        allWrapper.id = 'select-all-wrapper';
        allWrapper.innerHTML = `<input type="checkbox" id="select-all-cats"><label for="select-all-cats">แสดงทั้งหมด</label>`;
        filterContainer.appendChild(allWrapper);

        sortedCategories.forEach(cat => {
            const wrapper = document.createElement('div');
            wrapper.className = 'checkbox-wrapper';
            wrapper.innerHTML = `<input type="checkbox" class="cat-checkbox" id="cat-${cat}" value="${cat}"><label for="cat-${cat}">${cat}</label>`;
            filterContainer.appendChild(wrapper);
        });
        
        // Add event listeners
        const selectAllCheckbox = document.getElementById('select-all-cats');
        const categoryCheckboxes = document.querySelectorAll('.cat-checkbox');

        selectAllCheckbox.addEventListener('change', (e) => {
            categoryCheckboxes.forEach(cb => cb.checked = e.target.checked);
            renderUI();
        });

        categoryCheckboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const allChecked = Array.from(categoryCheckboxes).every(c => c.checked);
                selectAllCheckbox.checked = allChecked;
                renderUI();
            });
        });
        
        // Set initial state to "Select All"
        selectAllCheckbox.checked = true;
        selectAllCheckbox.dispatchEvent(new Event('change'));
    }

    function renderDailySticker() {
        const dailyContainer = document.getElementById('daily-sticker-container');
        dailyContainer.innerHTML = '';
        const todayThai = new Date().toLocaleDateString('th-TH', { weekday: 'long' });
        const dailyStickers = allStickers.filter(s => s.category.includes(todayThai));

        if (dailyStickers.length > 0) {
            const randomSticker = dailyStickers[Math.floor(Math.random() * dailyStickers.length)];
            dailyContainer.appendChild(createStickerElement(randomSticker, { isDaily: true }));
        } else {
            dailyContainer.innerHTML = '<p>ไม่มีสติกเกอร์สำหรับวันนี้</p>';
        }
    }

    function renderUI() {
        renderDailySticker(); // Render the daily sticker part

        const selectedCategories = Array.from(document.querySelectorAll('.cat-checkbox:checked')).map(cb => cb.value);
        let filteredStickers = selectedCategories.length > 0 ?
            allStickers.filter(sticker => sticker.category.split(',').map(c => c.trim()).some(sc => selectedCategories.includes(sc))) :
            [];

        const popularInFilter = filteredStickers.filter(s => popularStickerIDs.includes(s.stickerID));
        const popularIdsInFilter = popularInFilter.map(s => s.stickerID);
        
        let regularStickers = filteredStickers.filter(s => !popularIdsInFilter.includes(s.stickerID));
        
        currentFilteredStickers = [...popularInFilter, ...shuffleArray(regularStickers)];
        
        const libraryContainer = document.getElementById('sticker-library-container');
        libraryContainer.innerHTML = '';
        
        currentFilteredStickers.slice(0, ITEMS_PER_PAGE).forEach(sticker => {
            libraryContainer.appendChild(createStickerElement(sticker));
        });

        const loadMoreBtn = document.getElementById('load-more-btn');
        if (currentFilteredStickers.length > ITEMS_PER_PAGE) {
            loadMoreBtn.style.display = 'block';
            loadMoreBtn.onclick = loadMoreStickers;
        } else {
            loadMoreBtn.style.display = 'none';
        }
    }

    function createStickerElement(sticker, options = {}) {
        const { isDaily = false } = options;
        const container = document.createElement('div');
        container.className = isDaily ? 'daily-sticker-card' : 'sticker-item';
        
        const img = document.createElement('img');
        img.src = sticker.previewURL || sticker.imageURL;
        img.alt = sticker.text.substring(0, 30);
        img.loading = 'lazy';
        container.appendChild(img);

        if (!isDaily) {
            let badgeText = '';
            let badgeClass = '';
            if (popularStickerIDs.includes(sticker.stickerID)) {
                badgeText = 'ยอดนิยม';
                badgeClass = 'badge-popular';
            } else if (newStickerIDs.includes(sticker.stickerID)) {
                badgeText = 'มาใหม่';
                badgeClass = 'badge-new';
            }
            
            if (badgeText) {
                const badge = document.createElement('div');
                badge.className = `sticker-badge ${badgeClass}`;
                badge.textContent = badgeText;
                container.appendChild(badge);
            }
        }

        container.onclick = () => openModal(sticker);
        return container;
    }
    
    // --- CRITICAL FIX in shareMessage() ---
    async function shareMessage(sticker) {
        const userMessage = document.getElementById('modal-text-input').value.trim();
        let messagesToSend = [];

        try {
            // This is the full, correct Flex Message object, replacing the placeholder comments.
            // This fix ensures that a valid message is sent and the logging function is called.
            if (sticker.category.includes('วิดีโอ')) {
                messagesToSend.push({
                    type: "flex",
                    altText: "เพื่อนส่งวิดีโอให้คุณ",
                    contents: { type: "bubble", size: "mega", body: { type: "box", layout: "vertical", paddingAll: "0px", contents: [ { type: "video", url: sticker.imageURL, previewUrl: sticker.previewURL, aspectRatio: "16:9" } ] }, footer: { type: "box", layout: "vertical", spacing: "sm", paddingAll: "md", backgroundColor: "#FFFFFF", alignItems: "center", contents: [ { type: "box", layout: "vertical", maxWidth: "70%", backgroundColor: "#FFFFFF", cornerRadius: "md", paddingAll: "sm", action: { type: "uri", label: "ส่งให้เพื่อน", uri: `https://liff.line.me/${LIFF_ID}` }, contents: [ { type: "text", text: "ส่งให้เพื่อน", color: "#111111", size: "sm", align: "center" } ] }, { type: "text", text: "จัดทำโดย Line สวีรู้ทันสโตรก รพ.สวี จ.ชุมพร", size: "xxs", color: "#AAAAAA", margin: "md", wrap: true } ] } }
                });
            } else {
                 messagesToSend.push({
                    type: "flex",
                    altText: `เพื่อนส่งสติกเกอร์ "${sticker.text.substring(0, 20)}..." ให้คุณ`,
                    contents: { type: "bubble", size: "mega", hero: { type: "box", layout: "vertical", paddingAll: "0px", backgroundColor: sticker.flexBG || "#FFFFFF", contents: [ { type: "image", url: sticker.imageURL, size: "full", aspectMode: "fit", action: sticker.linkURL ? { type: "uri", label: "ดูเพิ่มเติม", uri: sticker.linkURL } : undefined } ] }, footer: { type: "box", layout: "vertical", spacing: "sm", paddingAll: "md", backgroundColor: sticker.flexBG || "#FFFFFF", alignItems: "center", contents: [ { type: "box", layout: "vertical", maxWidth: "70%", backgroundColor: "#FFFFFF", cornerRadius: "md", paddingAll: "sm", action: { type: "uri", label: "ส่งให้เพื่อน", uri: `https://liff.line.me/${LIFF_ID}` }, contents: [ { type: "text", text: "ส่งให้เพื่อน", color: "#111111", size: "sm", align: "center" } ] }, { type: "text", text: "จัดทำโดย Line สวีรู้ทันสโตรก รพ.สวี จ.ชุมพร", size: "xxs", color: "#AAAAAA", margin: "md", wrap: true } ] } }
                });
            }

            if (userMessage) {
                messagesToSend.push({ type: "text", text: userMessage });
            }

            if (messagesToSend.length === 0) {
              alert("ไม่สามารถสร้างข้อความสำหรับแชร์ได้");
              return;
            }

            const result = await liff.shareTargetPicker(messagesToSend);
            if (result) {
                closeModal();
                await logAndIncrementStat(sticker.stickerID, currentUserProfile.userId);
                liff.closeWindow();
            }
        } catch (error) {
            console.error("Share Failed:", error);
            alert("เกิดข้อผิดพลาดในการแชร์: " + error.message);
        }
    }
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderUI() {
        const selectedCategories = Array.from(document.querySelectorAll('#category-filter-container input:checked')).map(cb => cb.value);
        
        let filteredStickers = [];
        if (selectedCategories.length > 0) {
            filteredStickers = allStickers.filter(sticker => {
                const stickerCats = sticker.category.split(',').map(c => c.trim());
                return stickerCats.some(sc => selectedCategories.includes(sc));
            });
        }

        // Sort to get top 3 popular stickers from the filtered list
        const popularStickers = [...filteredStickers].sort((a, b) => (b.stat || 0) - (a.stat || 0)).slice(0, 3);
        const popularIds = popularStickers.map(s => s.stickerID);
        
        // Get the rest and shuffle them
        let regularStickers = filteredStickers.filter(s => !popularIds.includes(s.stickerID));
        regularStickers = shuffleArray(regularStickers);
        
        // Combine them: popular first, then the rest (randomized)
        currentFilteredStickers = [...popularStickers, ...regularStickers];
        
        const libraryContainer = document.getElementById('sticker-library-container');
        libraryContainer.innerHTML = '';
        
        const initialDisplay = currentFilteredStickers.slice(0, ITEMS_PER_PAGE);
        initialDisplay.forEach(sticker => {
            libraryContainer.appendChild(createStickerElement(sticker));
        });

        // Setup "Load More" button
        const loadMoreBtn = document.getElementById('load-more-btn');
        if (currentFilteredStickers.length > ITEMS_PER_PAGE) {
            loadMoreBtn.style.display = 'block';
            loadMoreBtn.onclick = loadMoreStickers;
        } else {
            loadMoreBtn.style.display = 'none';
        }
    }
    
    function loadMoreStickers() {
        const libraryContainer = document.getElementById('sticker-library-container');
        const remainingStickers = currentFilteredStickers.slice(ITEMS_PER_PAGE);
        
        remainingStickers.forEach(sticker => {
            libraryContainer.appendChild(createStickerElement(sticker));
        });

        document.getElementById('load-more-btn').style.display = 'none';
    }

    function createStickerElement(sticker) {
        const container = document.createElement('div');
        container.className = 'sticker-item';
        
        const img = document.createElement('img');
        img.src = sticker.previewURL || sticker.imageURL;
        img.alt = sticker.text.substring(0, 30);
        img.loading = 'lazy';
        container.appendChild(img);

        container.onclick = () => openModal(sticker);
        return container;
    }

    function openModal(sticker) {
        const modal = document.getElementById('share-modal');
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = ''; 

        if (sticker.category.includes('วิดีโอ') && sticker.imageURL) {
            const video = document.createElement('video');
            video.src = sticker.imageURL;
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            mediaContainer.appendChild(video);
        } else {
            const img = document.createElement('img');
            img.src = sticker.imageURL;
            mediaContainer.appendChild(img);
        }

        document.getElementById('modal-text-input').value = sticker.text;
        document.getElementById('modal-share-button').onclick = () => shareMessage(sticker);
        modal.onclick = (e) => { if (e.target === modal) closeModal(); }; // Close on overlay click
        modal.classList.add('visible');
    }

    function closeModal() {
        const modal = document.getElementById('share-modal');
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = '';
        modal.classList.remove('visible');
    }

 async function shareMessage(sticker) {

                heroBlock.contents[0].action = { type: "uri", label: "ดูเพิ่มเติม", uri: sticker.linkURL };
            }

            messagesToSend.push({
                type: "flex",
                altText: `เพื่อนส่งสติกเกอร์ "${sticker.text.substring(0, 20)}..." ให้คุณ`,
                contents: {
                    type: "bubble",
                    size: "mega",
                    hero: heroBlock,
                    footer: {
                        type: "box",

                            backgroundColor: "#FFFFFF",
                            cornerRadius: "md",
                            paddingAll: "sm",
                            action: { type: "uri", label: "ส่งให้เพื่อน", uri: `https://liff.line.me/${LIFF_ID}` },
                            contents: [{ type: "text", text: "ส่งให้เพื่อน", color: "#111111", size: "sm", align: "center" }]
                        }, {
                            type: "text",
                            text: "จัดทำโดย Line สวีรู้ทันสโตรก รพ.สวี จ.ชุมพร",
                            size: "xxs",
                            color: "#AAAAAA",
                            margin: "md",
                            wrap: true
                        }]
                    }
                }
            });
        }

        if (userMessage) {
            messagesToSend.push({ type: "text", text: userMessage });
        }

        if (messagesToSend.length === 0) {
            alert("ไม่สามารถสร้างข้อความสำหรับแชร์ได้");
            return;
        }

        const result = await liff.shareTargetPicker(messagesToSend);
        if (result) {
            closeModal();
            await logAndIncrementStat(sticker.stickerID, currentUserProfile.userId);
            liff.closeWindow();
        }
    } catch (error) {
        console.error("Share Failed:", error);
        alert("เกิดข้อผิดพลาดในการแชร์: " + error.message);
    }
}

    async function logAndIncrementStat(stickerID, userID) {
        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stickerID, userID })
            });
        } catch (error) {
            console.error("Log/Increment request failed:", error);
        }
    }

    main();

</script>
