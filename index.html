<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลังสติกเกอร์สวีรู้ทันสโตรก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
        }
        .main-container { max-width: 600px; margin: 0 auto; }
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        /* --- Filter Checkbox Styles --- */
        .filter-container { margin-bottom: 20px; }
        #category-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-wrapper {
            display: inline-flex;
            align-items: center;
        }
        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 6px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-wrapper label {
            font-size: 0.95em;
            cursor: pointer;
            user-select: none;
        }

        .sticker-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        .sticker-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .sticker-item:hover { transform: scale(1.05); }
        .sticker-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        #load-more-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            font-family: "Noto Sans Thai", sans-serif;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #load-more-btn:hover { background-color: #0056b3; }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #modal-media-container { margin-bottom: 16px; }
        #modal-media-container img,
        #modal-media-container video {
            width: 100%;
            max-width: 280px;
            max-height: 280px;
            border-radius: 8px;
            object-fit: contain;
        }
        .modal-content textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 100px;
            margin-bottom: 8px; /* Adjusted margin */
            font-family: "Noto Sans Thai", sans-serif;
            font-size: 1.1em; /* Increased font size */
        }
        .modal-helper-text {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 16px;
            text-align: center;
        }
        .modal-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
        }
        
        /* --- Loader --- */
        #loader { text-align: center; padding: 50px; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดคลังสติกเกอร์...</p>
    </div>

    <div class="main-container" id="app-content" style="display: none;">
        <h2 class="section-title">คลังสติกเกอร์</h2>
        <div class="filter-container">
            <div id="category-filter-container"></div>
        </div>
        <div class="sticker-library-grid" id="sticker-library-container"></div>
        <button id="load-more-btn" style="display: none;">แสดงเพิ่ม</button>
    </div>

    <div class="modal-overlay" id="share-modal">
        <div class="modal-content">
            <div id="modal-media-container"></div>
            <textarea id="modal-text-input"></textarea>
            <p class="modal-helper-text">สามารถแก้ไขข้อความที่จะส่งได้</p>
            <button id="modal-share-button" class="modal-button">ส่งให้เพื่อน</button>
        </div>
    </div>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    const LIFF_ID = "2005789397-37lemBgX";
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzArFnR1FWEU-WNYiRF2PCJLnDnHZhd8cC39g2yiEWdDLTVEo26ha11KEl-I9nQhP6fEg/exec";

    let allStickers = [];
    let currentUserProfile = {};
    let currentFilteredStickers = [];
    const ITEMS_PER_PAGE = 15;

    async function main() {
        try {
            document.getElementById('loader').style.display = 'block';
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            currentUserProfile = await liff.getProfile();
            await fetchStickers();
        } catch (error) {
            console.error("Initialization Failed:", error);
            document.getElementById('loader').innerHTML = `<p>เกิดข้อผิดพลาด: ${error.message}</p>`;
        }
    }

    async function fetchStickers() {
        try {
            const response = await fetch(GAS_WEB_APP_URL);
            const result = await response.json();
            if (result.status === 'success') {
                allStickers = result.data;
                populateCategoryFilter();
                renderUI();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error("Fetch Stickers Failed:", error);
            document.getElementById('loader').innerHTML = `<p>ไม่สามารถโหลดข้อมูลสติกเกอร์ได้: ${error.message}</p>`;
        }
    }

    function populateCategoryFilter() {
        const filterContainer = document.getElementById('category-filter-container');
        const categories = new Set();
        allStickers.forEach(s => {
            s.category.split(',').forEach(cat => categories.add(cat.trim()));
        });
        
        // เรียงลำดับตามที่กำหนด + ที่เหลือ
        const predefinedOrder = ['วันอาทิตย์', 'วันจันทร์', 'วันอังคาร', 'วันพุธ', 'วันพฤหัสบดี', 'วันศุกร์', 'วันเสาร์', 'คำแนะนำ', 'อสม', 'สิ่งศักดิ์สิทธิ์', 'วิดีโอ'];
        const sortedCategories = [...categories].sort((a, b) => {
            const indexA = predefinedOrder.indexOf(a);
            const indexB = predefinedOrder.indexOf(b);
            if (indexA !== -1 && indexB !== -1) return indexA - indexB;
            if (indexA !== -1) return -1;
            if (indexB !== -1) return 1;
            return a.localeCompare(b);
        });

        const todayThai = new Date().toLocaleDateString('th-TH', { weekday: 'long' });

        filterContainer.innerHTML = '';
        sortedCategories.forEach(cat => {
            const wrapper = document.createElement('div');
            wrapper.className = 'checkbox-wrapper';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `cat-${cat}`;
            checkbox.value = cat;
            
            // Set default checked state
            if (cat === 'คำแนะนำ' || cat === todayThai) {
                checkbox.checked = true;
            }
            
            const label = document.createElement('label');
            label.htmlFor = `cat-${cat}`;
            label.textContent = cat;

            wrapper.appendChild(checkbox);
            wrapper.appendChild(label);
            filterContainer.appendChild(wrapper);
        });

        filterContainer.addEventListener('change', renderUI);
    }
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderUI() {
        const selectedCategories = Array.from(document.querySelectorAll('#category-filter-container input:checked')).map(cb => cb.value);
        
        let filteredStickers = [];
        if (selectedCategories.length > 0) {
            filteredStickers = allStickers.filter(sticker => {
                const stickerCats = sticker.category.split(',').map(c => c.trim());
                return stickerCats.some(sc => selectedCategories.includes(sc));
            });
        }

        // Sort to get top 3 popular stickers from the filtered list
        const popularStickers = [...filteredStickers].sort((a, b) => (b.stat || 0) - (a.stat || 0)).slice(0, 3);
        const popularIds = popularStickers.map(s => s.stickerID);
        
        // Get the rest and shuffle them
        let regularStickers = filteredStickers.filter(s => !popularIds.includes(s.stickerID));
        regularStickers = shuffleArray(regularStickers);
        
        // Combine them: popular first, then the rest (randomized)
        currentFilteredStickers = [...popularStickers, ...regularStickers];
        
        const libraryContainer = document.getElementById('sticker-library-container');
        libraryContainer.innerHTML = '';
        
        const initialDisplay = currentFilteredStickers.slice(0, ITEMS_PER_PAGE);
        initialDisplay.forEach(sticker => {
            libraryContainer.appendChild(createStickerElement(sticker));
        });

        // Setup "Load More" button
        const loadMoreBtn = document.getElementById('load-more-btn');
        if (currentFilteredStickers.length > ITEMS_PER_PAGE) {
            loadMoreBtn.style.display = 'block';
            loadMoreBtn.onclick = loadMoreStickers;
        } else {
            loadMoreBtn.style.display = 'none';
        }
    }
    
    function loadMoreStickers() {
        const libraryContainer = document.getElementById('sticker-library-container');
        const remainingStickers = currentFilteredStickers.slice(ITEMS_PER_PAGE);
        
        remainingStickers.forEach(sticker => {
            libraryContainer.appendChild(createStickerElement(sticker));
        });

        document.getElementById('load-more-btn').style.display = 'none';
    }

    function createStickerElement(sticker) {
        const container = document.createElement('div');
        container.className = 'sticker-item';
        
        const img = document.createElement('img');
        img.src = sticker.previewURL || sticker.imageURL;
        img.alt = sticker.text.substring(0, 30);
        img.loading = 'lazy';
        container.appendChild(img);

        container.onclick = () => openModal(sticker);
        return container;
    }

    function openModal(sticker) {
        const modal = document.getElementById('share-modal');
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = ''; 

        if (sticker.category.includes('วิดีโอ') && sticker.imageURL) {
            const video = document.createElement('video');
            video.src = sticker.imageURL;
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            mediaContainer.appendChild(video);
        } else {
            const img = document.createElement('img');
            img.src = sticker.imageURL;
            mediaContainer.appendChild(img);
        }

        document.getElementById('modal-text-input').value = sticker.text;
        document.getElementById('modal-share-button').onclick = () => shareMessage(sticker);
        modal.onclick = (e) => { if (e.target === modal) closeModal(); }; // Close on overlay click
        modal.classList.add('visible');
    }

    function closeModal() {
        const modal = document.getElementById('share-modal');
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = '';
        modal.classList.remove('visible');
    }

    async function shareMessage(sticker) {
      // NOTE: ส่วนของการสร้าง Flex Message ไม่มีการเปลี่ยนแปลงตามคำขอ
      // สำหรับวิดีโอ โค้ดเดิมสร้าง Flex ที่มี component video อยู่แล้ว ซึ่งถูกต้อง
        const userMessage = document.getElementById('modal-text-input').value.trim();
        let messagesToSend = [];

        try {
            if (sticker.category.includes('วิดีโอ')) {
                const videoFlex = { /* ... โค้ด flex video เดิม ... */ };
                messagesToSend.push({ /* ... โค้ด flex video เดิมจากไฟล์เก่า ... */ });
            } else {
                const imageFlex = { /* ... โค้ด flex image เดิม ... */ };
                messagesToSend.push({ /* ... โค้ด flex image เดิมจากไฟล์เก่า ... */ });
            }

            if (userMessage) {
                messagesToSend.push({ type: "text", text: userMessage });
            }

            const result = await liff.shareTargetPicker(messagesToSend);
            if (result) {
                closeModal();
                await logAndIncrementStat(sticker.stickerID, currentUserProfile.userId);
                liff.closeWindow();
            }
        } catch (error) {
            console.error("Share Failed:", error);
            alert("เกิดข้อผิดพลาดในการแชร์: " + error.message);
        }
    }

    async function logAndIncrementStat(stickerID, userID) {
        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stickerID, userID })
            });
        } catch (error) {
            console.error("Log/Increment request failed:", error);
        }
    }

    main();

</script>
</body>
</html>
