<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลังสติกเกอร์สวีรู้ทันสโตรก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --badge-popular-bg: #dc2626; /* red-600 */
            --badge-new-bg: #2563eb; /* blue-600 */
            --badge-video-bg: #16a34a; /* green-600 */
        }
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
        }
        .main-container { max-width: 600px; margin: 0 auto; }
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        .daily-sticker-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .daily-sticker-card:hover { transform: translateY(-5px); }
        .daily-sticker-card img { width: 100%; border-radius: 8px; }

        .filter-container {
            margin-bottom: 16px;
        }
        .category-filter {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            font-family: "Noto Sans Thai", sans-serif;
            font-size: 1em;
        }

        .sticker-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        .sticker-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .sticker-item:hover { transform: scale(1.05); }
        .sticker-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .sticker-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            font-size: 0.7em;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .badge-popular { background-color: var(--badge-popular-bg); }
        .badge-new { background-color: var(--badge-new-bg); }
        .badge-video { background-color: var(--badge-video-bg); }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        /* --- CSS for Modal Media --- */
        #modal-media-container {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* ให้มีพื้นที่แม้ยังไม่โหลด */
        }
        #modal-media-container img,
        #modal-media-container video {
            width: 100%;
            max-width: 280px;
            max-height: 280px;
            border-radius: 8px;
            object-fit: contain;
        }
        .modal-content textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 80px;
            margin-bottom: 16px;
            font-family: "Noto Sans Thai", sans-serif;
        }
        .modal-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
        }
        .close-modal {
            position: absolute;
            top: 10px; right: 10px;
            background: none; border: none;
            font-size: 2em; color: white;
            cursor: pointer;
        }
        
        /* --- Loader --- */
        #loader { text-align: center; padding: 50px; }
        #loader p { font-size: 1.25rem; color: #555; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดคลังสติกเกอร์ รอสักครู่อย่าเพิ่งปิดนะครับบบบบบ</p>
    </div>

    <div class="main-container" id="app-content" style="display: none;">
        <h2 class="section-title">สติกเกอร์ประจำวันนี้</h2>
        <div id="daily-sticker-container"></div>

        <h2 class="section-title" style="margin-top: 32px;">คลังสติกเกอร์</h2>
        <div class="filter-container">
            <select id="category-filter" class="category-filter"></select>
        </div>
        <div class="sticker-library-grid" id="sticker-library-container"></div>
    </div>

    <div class="modal-overlay" id="share-modal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <div id="modal-media-container"></div>
            <textarea id="modal-text-input"></textarea>
            <button id="modal-share-button" class="modal-button">ส่งให้เพื่อน</button>
        </div>
    </div>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    // --- CONFIGURATION ---
    const LIFF_ID = "2005789397-37lemBgX";
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzArFnR1FWEU-WNYiRF2PCJLnDnHZhd8cC39g2yiEWdDLTVEo26ha11KEl-I9nQhP6fEg/exec";

    let allStickers = [];
    let currentUserProfile = {};

    // --- INITIALIZATION ---
    async function main() {
        try {
            document.getElementById('loader').style.display = 'block';
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            currentUserProfile = await liff.getProfile();
            await fetchStickers();
        } catch (error) {
            console.error("Initialization Failed:", error);
            document.getElementById('loader').innerHTML = `<p>เกิดข้อผิดพลาด: ${error.message}</p>`;
        }
    }

    async function fetchStickers() {
        try {
            const response = await fetch(GAS_WEB_APP_URL);
            const result = await response.json();
            if (result.status === 'success') {
                allStickers = result.data;
                populateCategoryFilter();
                renderUI();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error("Fetch Stickers Failed:", error);
            document.getElementById('loader').innerHTML = `<p>ไม่สามารถโหลดข้อมูลสติกเกอร์ได้: ${error.message}</p>`;
        }
    }

    // --- UI RENDERING & FILTER ---
    function populateCategoryFilter() {
        const filterSelect = document.getElementById('category-filter');
        const categories = ['ทั้งหมด', ...new Set(allStickers.map(s => s.category))];
        filterSelect.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        filterSelect.onchange = () => renderUI(filterSelect.value);
    }

    function renderUI(filterCategory = 'ทั้งหมด') {
        const todayThai = new Date().toLocaleDateString('th-TH', { weekday: 'long' });
        const dailyStickers = allStickers.filter(s => s.category === todayThai);
        const dailyContainer = document.getElementById('daily-sticker-container');
        dailyContainer.innerHTML = '';
        if (dailyStickers.length > 0) {
            const randomDailySticker = dailyStickers[Math.floor(Math.random() * dailyStickers.length)];
            dailyContainer.appendChild(createStickerElement(randomDailySticker, { isDaily: true }));
        } else {
            dailyContainer.innerHTML = '<p>ไม่มีสติกเกอร์สำหรับวันนี้</p>';
        }

        const libraryContainer = document.getElementById('sticker-library-container');
        libraryContainer.innerHTML = '';
        const popularStickers = [...allStickers].sort((a, b) => (b.stat || 0) - (a.stat || 0)).slice(0, 3).map(s => s.stickerID);
        const newStickers = [...allStickers].slice(-3).map(s => s.stickerID);
        
        const stickersToDisplay = (filterCategory === 'ทั้งหมด')
            ? allStickers
            : allStickers.filter(s => s.category === filterCategory);

        stickersToDisplay.forEach(sticker => {
            const options = {
                isPopular: popularStickers.includes(sticker.stickerID),
                isNew: newStickers.includes(sticker.stickerID)
            };
            libraryContainer.appendChild(createStickerElement(sticker, options));
        });
    }

    function createStickerElement(sticker, options = {}) {
        const { isDaily = false, isPopular = false, isNew = false } = options;
        const container = document.createElement('div');
        container.className = isDaily ? 'daily-sticker-card' : 'sticker-item';
        
        const img = document.createElement('img');
        img.src = sticker.previewURL || sticker.imageURL;
        img.alt = sticker.text.substring(0, 30);
        img.loading = 'lazy';
        container.appendChild(img);

        if (!isDaily) {
            let badgeText = '';
            let badgeClass = '';
            if (sticker.category === 'วิดีโอ') {
                badgeText = 'ส่งวิดีโอ';
                badgeClass = 'badge-video';
            } else if (isPopular) {
                badgeText = 'ยอดนิยม';
                badgeClass = 'badge-popular';
            } else if (isNew) {
                badgeText = 'มาใหม่';
                badgeClass = 'badge-new';
            }
            
            if (badgeText) {
                const badge = document.createElement('div');
                badge.className = `sticker-badge ${badgeClass}`;
                badge.textContent = badgeText;
                container.appendChild(badge);
            }
        }

        container.onclick = () => openModal(sticker);
        return container;
    }

    // --- MODAL & SHARING ---
    function openModal(sticker) {
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = ''; 

        if (sticker.category === 'วิดีโอ' && sticker.imageURL) {
            const video = document.createElement('video');
            video.src = sticker.imageURL;
            video.controls = true;
            video.autoplay = true;
            video.muted = true;
            video.loop = true;
            video.playsInline = true;
            mediaContainer.appendChild(video);
        } else {
            const img = document.createElement('img');
            img.src = sticker.imageURL;
            mediaContainer.appendChild(img);
        }

        document.getElementById('modal-text-input').value = sticker.text;
        document.getElementById('modal-share-button').onclick = () => shareMessage(sticker);
        document.getElementById('share-modal').classList.add('visible');
    }

    function closeModal() {
        const mediaContainer = document.getElementById('modal-media-container');
        mediaContainer.innerHTML = ''; 
        document.getElementById('share-modal').classList.remove('visible');
    }

    async function shareMessage(sticker) {
        const getValidHexColor = (colorString) => {
            if (typeof colorString === 'string' && colorString.startsWith('#') && (colorString.length === 7 || colorString.length === 9)) {
                return colorString;
            }
            return '#FFFFFF';
        };

        const userMessage = document.getElementById('modal-text-input').value.trim();
        const safeFlexBG = getValidHexColor(sticker.flexBG);
        let messagesToSend = [];

        try {
            if (sticker.category === 'วิดีโอ') {
                // [FIXED] เพิ่ม Footer กลับเข้าไปใน Video Flex
                const videoUrl = sticker.imageURL;
                const previewImageUrl = sticker.previewURL;

                if (!videoUrl || !previewImageUrl) {
                    alert("ข้อมูลวิดีโอไม่สมบูรณ์ ไม่สามารถแชร์ได้ (URL หรือ previewURL ขาดหายไป)");
                    console.error("Video share failed: URL or previewURL is missing for stickerID:", sticker.stickerID);
                    return;
                }

                const videoFlex = {
                    type: "flex",
                    altText: "เพื่อนส่งวิดีโอให้คุณ",
                    contents: {
                        type: "bubble",
                        size: "mega",
                        body: {
                            type: "box",
                            layout: "vertical",
                            paddingAll: "0px",
                            contents: [
                                {
                                    type: "video",
                                    url: videoUrl,
                                    previewUrl: previewImageUrl,
                                    aspectRatio: "16:9"
                                }
                            ]
                        },
                        footer: {
                            type: "box",
                            layout: "vertical",
                            spacing: "sm",
                            paddingAll: "md",
                            backgroundColor: "#FFFFFF",
                            alignItems: "center",
                            contents: [
                                {
                                    type: "box",
                                    layout: "vertical",
                                    maxWidth: "70%",
                                    backgroundColor: "#FFFFFF",
                                    cornerRadius: "md",
                                    paddingAll: "sm",
                                    action: {
                                        type: "uri",
                                        label: "ส่งให้เพื่อน",
                                        uri: `https://liff.line.me/${LIFF_ID}`
                                    },
                                    contents: [
                                        {
                                            type: "text",
                                            text: "ส่งให้เพื่อน",
                                            color: "#111111",
                                            size: "sm",
                                            align: "center"
                                        }
                                    ]
                                },
                                {
                                    type: "text",
                                    text: "จัดทำโดย Line สวีรู้ทันสโตรก รพ.สวี จ.ชุมพร",
                                    size: "xxs",
                                    color: "#AAAAAA",
                                    margin: "md",
                                    wrap: true
                                }
                            ]
                        }
                    }
                };
                messagesToSend.push(videoFlex);

            } else {
                // --- จัดการการส่งรูปภาพ ---
                const heroBlock = {
                    type: "box",
                    layout: "vertical",
                    paddingAll: "0px",
                    backgroundColor: safeFlexBG,
                    contents: [
                        {
                            type: "image",
                            url: sticker.imageURL,
                            size: "full",
                            aspectMode: "fit"
                        }
                    ]
                };

                if (sticker.linkURL) {
                    heroBlock.contents[0].action = { type: "uri", label: "ดูเพิ่มเติม", uri: sticker.linkURL };
                }

                const imageFlex = {
                    type: "flex",
                    altText: `เพื่อนส่งสติกเกอร์ "${sticker.text.substring(0, 20)}..." ให้คุณ`,
                    contents: {
                        type: "bubble",
                        size: "mega",
                        hero: heroBlock,
                        footer: {
                            type: "box",
                            layout: "vertical",
                            spacing: "sm",
                            paddingAll: "md",
                            backgroundColor: safeFlexBG,
                            alignItems: "center",
                            contents: [
                                {
                                    type: "box",
                                    layout: "vertical",
                                    maxWidth: "70%",
                                    backgroundColor: "#FFFFFF",
                                    cornerRadius: "md",
                                    paddingAll: "sm",
                                    action: {
                                        type: "uri",
                                        label: "ส่งให้เพื่อน",
                                        uri: `https://liff.line.me/${LIFF_ID}`
                                    },
                                    contents: [
                                        {
                                            type: "text",
                                            text: "ส่งให้เพื่อน",
                                            color: "#111111",
                                            size: "sm",
                                            align: "center"
                                        }
                                    ]
                                },
                                {
                                    type: "text",
                                    text: "จัดทำโดย Line สวีรู้ทันสโตรก รพ.สวี จ.ชุมพร",
                                    size: "xxs",
                                    color: "#AAAAAA",
                                    margin: "md",
                                    wrap: true
                                }
                            ]
                        }
                    }
                };
                messagesToSend.push(imageFlex);
            }

            if (userMessage) {
                messagesToSend.push({ type: "text", text: userMessage });
            }

            if (messagesToSend.length === 0) {
                alert("ไม่สามารถสร้างข้อความสำหรับแชร์ได้");
                return;
            }

            const result = await liff.shareTargetPicker(messagesToSend);
            if (result) {
                closeModal();
                await logAndIncrementStat(sticker.stickerID, currentUserProfile.userId);
                liff.closeWindow();
            } else {
                console.log("Share cancelled by user.");
            }
        } catch (error) {
            console.error("Share Failed:", error);
            alert("เกิดข้อผิดพลาดในการแชร์: " + error.message);
        }
    }

    async function logAndIncrementStat(stickerID, userID) {
        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ stickerID, userID })
            });
            console.log(`Logged and requested stat increment for ${stickerID}`);
        } catch (error) {
            console.error("Log/Increment request failed:", error);
        }
    }

    // --- APP ENTRY POINT ---
    main();

</script>
</body>
</html>
