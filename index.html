<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คลังสติกเกอร์สวีรู้ทันสโตรก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body {
            font-family: "Noto Sans Thai", sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
        }
        .main-container { max-width: 600px; margin: 0 auto; }
        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        .daily-sticker-card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .daily-sticker-card:hover { transform: translateY(-5px); }
        .daily-sticker-card img { width: 100%; border-radius: 8px; }

        .sticker-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }
        .sticker-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .sticker-item:hover { transform: scale(1.05); }
        .sticker-item img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .stat-badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.75em;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 10px;
            border: 1px solid white;
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content img { width: 100%; max-width: 250px; margin-bottom: 16px; border-radius: 8px; }
        .modal-content textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            min-height: 80px;
            margin-bottom: 16px;
            font-family: "Noto Sans Thai", sans-serif;
        }
        .modal-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
        }
        .close-modal {
            position: absolute;
            top: 10px; right: 10px;
            background: none; border: none;
            font-size: 2em; color: white;
            cursor: pointer;
        }
        
        /* --- Loader --- */
        #loader { text-align: center; padding: 50px; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>กำลังโหลดคลังสติกเกอร์...</p>
    </div>

    <div class="main-container" id="app-content" style="display: none;">
        <h2 class="section-title">สติกเกอร์ประจำวันนี้</h2>
        <div id="daily-sticker-container"></div>

        <h2 class="section-title" style="margin-top: 32px;">คลังสติกเกอร์</h2>
        <div class="sticker-library-grid" id="sticker-library-container"></div>
    </div>

    <!-- Share Modal -->
    <div class="modal-overlay" id="share-modal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <img id="modal-sticker-image" src="" alt="Sticker Preview">
            <textarea id="modal-text-input"></textarea>
            <button id="modal-share-button" class="modal-button">ส่งให้เพื่อน</button>
        </div>
    </div>

<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
    // --- CONFIGURATION ---
    const LIFF_ID = "2005789397-37lemBgX";
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzArFnR1FWEU-WNYiRF2PCJLnDnHZhd8cC39g2yiEWdDLTVEo26ha11KEl-I9nQhP6fEg/exec"; // <-- ใส่ URL ที่ถูกต้องของคุณ

    let allStickers = [];
    let currentUserProfile = {};

    // --- INITIALIZATION ---
    async function initializeLiff() {
        try {
            document.getElementById('loader').style.display = 'block';
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            currentUserProfile = await liff.getProfile();
            await fetchStickers();
        } catch (error) {
            console.error("Initialization Failed:", error);
            document.getElementById('loader').innerHTML = `<p>เกิดข้อผิดพลาด: ${error.message}</p>`;
        }
    }

    async function fetchStickers() {
        try {
            const response = await fetch(GAS_WEB_APP_URL);
            const result = await response.json();
            if (result.status === 'success') {
                allStickers = result.data;
                renderUI();
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
            } else {
                throw new Error(result.message);
            }
        } catch (error) {
            console.error("Fetch Stickers Failed:", error);
            document.getElementById('loader').innerHTML = `<p>ไม่สามารถโหลดข้อมูลสติกเกอร์ได้: ${error.message}</p>`;
        }
    }

    // --- UI RENDERING ---
    function renderUI() {
        const todayThai = new Date().toLocaleDateString('th-TH', { weekday: 'long' });
        
        const dailyStickers = allStickers.filter(s => s.category === todayThai);
        const otherStickers = allStickers.filter(s => s.category !== todayThai);

        const dailyContainer = document.getElementById('daily-sticker-container');
        dailyContainer.innerHTML = '';
        if (dailyStickers.length > 0) {
            const randomDailySticker = dailyStickers[Math.floor(Math.random() * dailyStickers.length)];
            dailyContainer.appendChild(createStickerElement(randomDailySticker, true));
        } else {
            dailyContainer.innerHTML = '<p>ไม่มีสติกเกอร์สำหรับวันนี้</p>';
        }

        const libraryContainer = document.getElementById('sticker-library-container');
        libraryContainer.innerHTML = '';
        otherStickers
            .sort((a, b) => b.stat - a.stat)
            .forEach(sticker => libraryContainer.appendChild(createStickerElement(sticker, false)));
    }

    function createStickerElement(sticker, isDaily) {
        const container = document.createElement('div');
        container.className = isDaily ? 'daily-sticker-card' : 'sticker-item';
        
        const img = document.createElement('img');
        img.src = sticker.imageURL;
        img.alt = sticker.text.substring(0, 30);
        img.loading = 'lazy';
        
        container.appendChild(img);

        if (!isDaily) {
            const badge = document.createElement('div');
            badge.className = 'stat-badge';
            badge.textContent = sticker.stat || 0;
            container.appendChild(badge);
        }

        container.onclick = () => openModal(sticker);
        return container;
    }

    // --- MODAL & SHARING ---
    function openModal(sticker) {
        document.getElementById('modal-sticker-image').src = sticker.imageURL;
        document.getElementById('modal-text-input').value = sticker.text;
        
        const shareButton = document.getElementById('modal-share-button');
        shareButton.onclick = () => shareMessage(sticker);

        document.getElementById('share-modal').classList.add('visible');
    }

    function closeModal() {
        document.getElementById('share-modal').classList.remove('visible');
    }

    // --- [START] UPDATED SHARE FUNCTION ---
    async function shareMessage(sticker) {
        const userMessage = document.getElementById('modal-text-input').value;

        // Create a single, robust Flex Message that contains everything
        const flexMessage = {
            type: "flex",
            altText: "เพื่อนส่งสติกเกอร์ห่วงใยมาให้คุณ",
            contents: {
                type: "bubble",
                // The main image
                hero: {
                    type: "image",
                    url: sticker.imageURL,
                    size: "full",
                    aspectRatio: "1:1",
                    aspectMode: "cover"
                },
                // The user's text message
                body: {
                    type: "box",
                    layout: "vertical",
                    contents: [
                        {
                            type: "text",
                            text: userMessage,
                            wrap: true,
                            size: "md"
                        }
                    ]
                },
                // The buttons that act like Quick Replies
                footer: {
                    type: "box",
                    layout: "vertical",
                    spacing: "sm",
                    contents: [
                        {
                            type: "button",
                            style: "link",
                            height: "sm",
                            action: {
                                type: "uri",
                                label: "แชร์สติกเกอร์นี้ต่อ",
                                uri: `https://liff.line.me/${LIFF_ID}`
                            }
                        },
                        {
                            type: "button",
                            style: "link",
                            height: "sm",
                            action: {
                                type: "uri",
                                label: "เป็นเพื่อนกับเรา",
                                uri: "https://lin.ee/MjUwBob"
                            }
                        },
                        {
                            type: "button",
                            style: "link",
                            height: "sm",
                            action: {
                                type: "uri",
                                label: "ประเมินสโตรก",
                                uri: "https://liff.line.me/2005789397-WRm1lYd9"
                            }
                        }
                    ]
                }
            }
        };

        try {
            // Send the single Flex Message
            const result = await liff.shareTargetPicker([flexMessage]);
            
            if (result) {
                // Share was successful
                closeModal();
                await logAndIncrementStat(sticker.stickerID, currentUserProfile.userId);
                // Close the LIFF window and return to the chat
                liff.closeWindow();
            } else {
                // Share was cancelled by the user
                console.log("Share cancelled by user.");
            }
        } catch (error) {
            console.error("Share Failed:", error);
            alert("เกิดข้อผิดพลาดในการแชร์: " + error.message);
        }
    }
    // --- [END] UPDATED SHARE FUNCTION ---

    async function logAndIncrementStat(stickerID, userID) {
        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ stickerID, userID })
            });
            console.log(`Logged and requested stat increment for ${stickerID}`);
        } catch (error) {
            console.error("Log/Increment request failed:", error);
        }
    }

    // --- APP ENTRY POINT ---
    initializeLiff();

</script>
</body>
</html>
